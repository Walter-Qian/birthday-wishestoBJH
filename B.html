<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>中秋生日祝福</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
            color: #FFD700;
        }
        .message {
            line-height: 1.6;
            margin: 20px 0;
            font-size: 1.1rem;
        }
        .moon {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 30% 30%, #FFF9C4, #FFEB3B);
            border-radius: 50%;
            margin: 20px auto;
            box-shadow: 0 0 30px #FFEB3B;
            animation: float 3s ease-in-out infinite;
        }
        .encourage {
            color: #FFD700;
            font-weight: bold;
            font-size: 1.2rem;
            margin: 25px 0;
            padding: 15px;
            border-left: 3px solid #FFD700;
            background: rgba(255,215,0,0.1);
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 生日快乐 & 中秋快乐 🎑</h1>
        <div class="moon"></div>
        
        <div class="message">
            <p>亲爱的朋友，在这个双节同庆的日子里，愿明月带去我最真挚的祝福。</p>
            <p>生活总有阴晴圆缺，但请相信，每一次的低谷都是为了更高的攀登。</p>
        </div>
        
        <div class="encourage">
            愿你如中秋明月，即使暂时被云层遮挡，终将绽放最耀眼的光芒
        </div>
        
        <div class="message">
            <p>你的坚韧和勇气会让你走出困境，迎接更美好的明天。</p>
            <p style="margin-top:20px;font-style:italic;">永远相信你的朋友</p>
        </div>
    </div>
</body>
</html>
